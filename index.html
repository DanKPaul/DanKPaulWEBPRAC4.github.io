<!DOCTYPE html>
<html>
<head>
  <title>practical</title>
  <meta charset="new times roman=11" />
  <meta name="viewport" content="width=device-width, initial-scale=3.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <style>
    #map {
      height: 700px;
    }
    .popup-img {
      max-width: 400px;
      max-height:400px;
    }
    h3{
text-align: start ;
    }
  </style>
</head>
<body>
 <h3 style="font: bold;">Click on the Marker</h3>   
  <div id="map"></div>
  <script>
var map = L.map('map').setView([-1.0912,37.0117], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Map data Â© <a href="https://openstreetmap.org">Openstreetmap</a> contributors'
}).addTo(map);
var markerImg = 'http://www.jkuat.ac.ke/wp-content/themes/jkuat/images/logo-jkuat.jpg'
var marker = L.marker([-1.0912,37.0117]).addTo(map);
var popupImage = '<img class="popup-img" src="' + markerImg + '">';
marker.bindPopup(popupImage);
marker.on('click', function() {
  alert('Marker has been clicked!');
});</script>
</body>
</html>
